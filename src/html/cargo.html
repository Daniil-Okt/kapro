<div class="cargo">
    <div class="cargo__container">
        <div class="cargo__row">
            <div class="cargo__body">
                <div class="cargo__header">
                    <h1>Доставка грузов из Китая в Россию</h1>
                </div>
                <div class="cargo__item-row">
                    <p>Мы предоставляем бесплатно:</p>
                    <div class="cargo__item">
                        <p>Переводчик</p>
                    </div>
                    <div class="cargo__item">
                        <p>Хранение грузов</p>
                    </div>
                    <div class="cargo__item">
                        <p>Поиск товара</p>
                    </div>
                    <div class="cargo__item">
                        <p>Досмотр грузов</p>
                    </div>
                </div>
                <div class="cargo__form">
                    <form action="#">
                        <div class="cargo__tel">
                            <input type="tel" placeholder="Ваш номер телефона">
                        </div>
                        <textarea type="text" placeholder="Какой товар вы ищите или хотите доставить в Россию?"></textarea>
                        <input type="submit" value="Получить скидку 100$" class="cargo__button button">
                    </form>
                </div>
            </div>
            <div class="cargo__img">
                <img src="../images/cargo-img.png" alt="">
            </div>
        </div>
    </div>
</div>

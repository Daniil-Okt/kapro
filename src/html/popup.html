<div class="popup _overlay-bg" data-popup="popup-cases">
    <div class="popup__container">
        <div class="popup__header">
            <h2>Заполните форму</h2>
            <div class="popup__close-btn button-close"></div>
        </div>
        <div class="popup__form forms__form">
            <div class="popup__name forms__name">
                <input type="text" placeholder="Ваше имя">
                <img class="forms__ig" src="@img/forms-name.png" alt="">
            </div>
            <div class="popup__tel forms__tel">
                <input type="tel" placeholder="Ваш номер телефона">
                <img class="forms__ig" src="@img/forms-tel.png" alt="">
            </div>
            <div class="popup__email forms__email">
                <input type="email" placeholder="Ваша электронная почта">
                <img class="forms__ig" src="@img/forms-email.png" alt="">
            </div>
            <div class="popup__text forms__text">
                <textarea name="text" id="" cols="0" rows="0" placeholder="Какой товар вы ищите или хотите доставить в Россию?"></textarea>
            </div>
            <div class="popup__button forms__button">
                <input class="button" type="submit" value="Отправить заявку">
            </div>
            <p>Отправляя заявку вы соглашаетесь с <span>Условиями использования</span>  и <span>Политикой конфиденциальности</span>, тем самым соглашаетесь на обработку персональных данных</p>
        </div>
    </div>
</div>
